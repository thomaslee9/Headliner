{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/headliner/headliner.css"/>
    <script src="{% static 'headliner/global.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
</head>

<body>

    <header id="header_div">
        <div class="title" id="site_name">
            Headliner â›²
        </div>

        <a id="logout_link" class="box" href="{% url 'logout' %}"> Logout </a>

        <a id="global_link" class="box" href="{% url 'global' %}"> Global </a>

        <a id="create_event_link" class="box" href="{% url 'create_event' %}"> Create </a>

        <div id="page_name" class="box"> {{event.created_by}}'s Event Page </div>

    </header>


    <div class="box" id="status">{{ status }}</div>
    <div class="box" id="error">{{ error }}</div>

    <div class="event-box" id="event-page">
        {{event.title}} at {{event.location}} on {{event.date}}
        <br>
        Description:
        <br>
        {{event.event_description}}
        <br>
        Price: {{event.price}}
        <br>
        <img src="{{event.event_picture.url}}" alt="Event Picture" class="event-picture">
    </div>

    <br>

    <div class="box">
        I'm going!
        <form action="{% url 'event' event.id%}" id="rsvp_form" method = "POST">
            {% csrf_token %}
            <button class="button" id="rsvp_button">RSVP</button>
        </form>
    </div>


</body>

</html>
