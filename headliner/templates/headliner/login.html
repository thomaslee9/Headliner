{% extends "headliner/base.html" %}
{% load static %}
{% block navbar %}{% endblock %}
{% block content %}
    <header>
        <a id="register_link" class="box" href="register"> Register </a>
        <div id="page_name" class="box"> Login </div>
    </header>

    <form action="log-in" id="login-form" method="POST">
        <table>
            {{form.as_table}}
        </table>
        <button id="login_button" type="submit">Login</button>
        {% csrf_token %}
    </form>
{% endblock %}
