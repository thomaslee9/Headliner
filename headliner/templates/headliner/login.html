{% extends "headliner/base.html" %}
{% load static %}
{% block navbar %}
{% load socialaccount %}
<nav class="navbar navbar-expand-lg justify-content-center fs-3">
    <ul class="navbar-nav">
        <div class="container-fluid"></div>
        <li class="nav-item box rounded">
            <a id="register_link" class="nav-link active fw-bold text-white" aria-current="page"
                href="{% url 'register' %}">Register</a>
        </li>
    </ul>
</nav>
{% endblock %}
{% block content %}

    <div class="container" id="page_name">
        {% block page_header %} <h1 class="display-3 fw-bold text-white">Login</h1> {% endblock %}
    </div>

    <div class="login event-div rounded-4 text-white ">
        <form action="log-in" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button id="login_button" type="submit">Login</button>
        </form>
        <form method="post" action="/accounts/google/login/?process=login&next=%2Fglobal%2F">
            {% csrf_token %}
            <button id="google_button" type="submit">Login with Google</button>
        </form>
    </div>
{% endblock %}
