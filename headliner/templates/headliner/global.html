{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/headliner/headliner.css"/>
    <script src="{% static 'headliner/global.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
</head>

<body>

    <header id="header_div">
        <div class="title" id="site_name">
            Headliner â›²
        </div>

        <a id="logout_link" class="box" href="{% url 'logout' %}"> Logout </a>

        <a id="global_link" class="box" href="{% url 'global' %}"> Global </a>

        <div id="page_name" class="box"> Global Event Stream </div>

    </header>

    <div class="content">
        <div class="box" id="status">{{ status }}</div>
        <div class="box" id="error">{{ error }}</div>

        <form action="{% url 'global' %}" method="POST" class="event-form" enctype="multipart/form-data">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <button id="id_post_button">Submit</button>
        </form>
        <div id="events-container" class="center-posts"></div>
    </div>
    <script>
        window.onload = function() {
            function updatePostsAndComments() {
                getList();
                setTimeout(updatePostsAndComments, 5000);
            }
            updatePostsAndComments();
        };
    </script>

</body>

</html>
