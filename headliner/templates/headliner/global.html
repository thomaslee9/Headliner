{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/headliner/headliner.css"/>
    <script src="{% static 'headliner/global.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body">
    <div class="position-absolute top-0 end-0">
        <button class='btn btn-default'>
            Profile
        </button>
    </div>
    <div class="title" id="site_name">
         <h1 class="display-2 fw-bold">HEADLINER</h1>

    </div>
    <nav class="navbar navbar-expand-lg justify-content-center">
                <ul class="navbar-nav">
                    <div class="container-fluid"></div>
                        <li class="nav-item box">
                            <a id="logout_link" class="nav-link active fw-bold" aria-current="page" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item box">
                            <a id="global_link" class="nav-link active fw-bold" aria-current="page" href="{% url 'global' %}">Discover</a>
                        </li>
                        <li class="nav-item box">
                            <a id="create_event_link" class="nav-link active fw-bold" aria-current="page" href="{% url 'create_event' %}">Create</a>
                        </li>
                    </div>
                </ul>
    </nav>

    {% if status %}
        <div class="box" id="status">{{ status }}</div>
    {% endif %}
    {% if error %}
        <div class="box" id="error">{{ error }}</div>
    {% endif %}
    <div class="content container-fluid">
        <div class="container" id="page_name">
        <h1 class="display-3 fw-bold">Discover</h1>
        </div>
        <div id="events-container" class="center-posts"></div>

    <script>
        window.onload = function() {
            function updatePostsAndComments() {
                getList();
                setTimeout(updatePostsAndComments, 5000);
            }
            updatePostsAndComments();
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</div>
</body>


</html>
