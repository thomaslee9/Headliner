{% extends "headliner/global.html" %}
{% load static %}
{% block head_script %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="{% static 'headliner/global.js' %}" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuDct23hJWRLXJsCyc-W6szXDj3swI8Kc&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
        $( "#id_date" ).datepicker({
            minDate: 0 // Restrict to today and future dates only
        });
    } );
    </script>

{% endblock %}

{% block content %}
    {% block page_header %}
        <div class="container" id="page_name">
            <h1 class="display-3 fw-bold text-white">Host an Event</h1>
        </div>
    {% endblock %}
    <div class="text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <form action="{% url 'create_event' %}" id="event_form" method = "POST" enctype="multipart/form-data">
                        <table>
                            {{form.as_table}}
                        </table>
                        {% csrf_token %}
                        <button id="id_post_button">Submit</button>
                    </form>
                </div>
                <div class="col-md-5">
                    <div class="map" id="gmp-map"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
